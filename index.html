<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Take Better Notes</title>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Take Better Notes</h1>
  </header>
  <!-- Sidebar -->
  <aside>
    <h2>My Notes</h2>
    <ul>
      <li>note one</li>
      <li>note two</li>
    </ul>
  </aside>
  <!-- Note-taking area -->
  <form>
    <div class="top-buttons">
      <button name="New Note" type="reset">New Note</button>
      <button name="Dark Theme">Dark Theme</button>
    </div>
    <div class="note-input">
      <textarea name="notes" placeholder="This is a placeholder"></textarea>
    </div>
    <div class="bottom-buttons">
      <button name="Save" type="submit">Save</button>
      <button name="Cancel" type="reset">Cancel</button>
    </div>
  </form>
  <!-- Footer -->
  <footer>
    <h3>Keep in Touch</h3>
    <img class="footer-img" src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png" alt="LinkedIn">
    <img class="footer-img" src="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png" alt="Search Internet">
  </footer>
</body>
</html>
